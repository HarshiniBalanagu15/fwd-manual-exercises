    <script>
        function validated1(){
            let name = document.getElementById("t1").value;
            let pname = document.getElementById("p1").value;

            let phno = document.getElementById("ph1").value;
            if(name == "" || name.length < 6){
                alert("Name should contain alphabets and length should not less than 6 characters");
                return false;
            }
            if(pname == "" || pname.length < 6){
                alert("Password should not be less than 6 characters");
                return false;
            }
            if(email == ""){
                alert("Shouldn't contain any invalid and must follow standard pattern");
                return false;
            }
            if(phno == "" || phno.length != 10){
                alert("Phone number should contain 10 digits only");
                return false;
            }
        }
    </script>
